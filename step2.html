<script>
function *infinity(i = 0){
    while(true) yield i++;
}
function *limit(l, iter){
    for ( const a of iter ){
        yield a;
        if ( l == a) return;
    }
}
function *obbs(n){
    for (const a of limit(n, infinity(1))){
        if ( a % 2 ) yield a;
    }
}
let iter2 = obbs(12);
log( iter2.next() );
log( iter2.next() );
log( iter2.next() );
log( iter2.next() );
log( iter2.next() );
log( iter2.next() );
log( iter2.next() );
log( iter2.next() );

</script>
